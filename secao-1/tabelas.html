<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      table {
        border-collapse: collapse;
        width: 80%;
        margin: auto;
        background: beige;
      }
      th {
        background: #ccc;
        border: 2px solid chocolate;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Tabela de preços de cursos
      </caption>
      <thead>
        <tr>
          <th>Área</th>
          <th>Curso</th>
          <th>Investimento</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Design</td>
          <td>InDesign</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>Photoshop</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>Ilustrator</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td rowspan="3">Development</td>
          <td>CSS</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>Javascript</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>PHP</td>
          <td>R$ 1.000,00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
